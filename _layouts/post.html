---
layout: default
---

<div id='pattern'>
  <div class='container'>
    <h2 itemprop='name'>{{ page.title }}</h2>
    <p itemprop='datePublished' content='{{ page.date | date_to_rfc822 }}'>
      {{ page.date | date_to_string }}
    </p>
  </div>
</div>

<div itemprop='articleBody' class='container'>
{{ content }}
</div>
